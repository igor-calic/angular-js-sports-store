<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>SportsStore</title>
        <script src="js/angular.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <script>
            angular.module("sportsStore", ["customFilters"]);
        </script>
        <script src="js/controllers/sportsStore.js"></script>
        <script src="js/filters/customFilters.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
        </div>
        <div class="panel panel-default row">
            <div class="col-xs-3">
                <a ng-click="selectCategory()"
                   class="btn btn-block btn-default btn-l">
                    Home</a>
                <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
                   ng-click="selectCategory(item)"
                   class="btn btn-block btn-default btn-l">
                    {{item}}</a>
            </div>
            <div class="col-xs-8">
                <div class="well" ng-repeat="item in data.products">
                    <h3>
                        <strong>{{item.name}}</strong>
                        <span class="pull-right label label-primary">{{item.price | currency}}</span>
                        <span class="lead">{{item.description}}</span>
                    </h3>
                </div>
            </div>
        </div>
    </body>
</html>
